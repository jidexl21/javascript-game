<!DOCTYPE html>
<html>
<head>
	<title>game</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</head>
 
<body onload="startGame()">
	<div id="myfilter" style="position:absolute;background-color:#000000;opacity:0.3;width:322px;height:182px;display:none"></div>
<div id="myrestartbutton" style="position:absolute;padding-top:75px;padding-left:120px;display:none;"><button onclick="restartGame()">Restart</button></div>
<div id="canvascontainer"></div>
<div style="text-align:center;width:320px;">
  <button ontouchstart="moveup()" onmousedown="moveup()" onmouseup="clearmove()" class="btn btn-primary btn-sm"><i class="fa fa-arrow-up"></i></button><br><br>
  <button ontouchstart="moveleft()" onmousedown="moveleft()" onmouseup="clearmove()" class="btn btn-danger btn-sm"><i class="fa fa-arrow-left"></i></button>
  <button ontouchstart="moveright()" onmousedown="moveright()" onmouseup="clearmove()" class="btn btn-danger btn-sm"><i class="fa fa-arrow-right"></i></button><br><br>
  <button ontouchstart="movedown()" onmousedown="movedown()" onmouseup="clearmove()" class="btn btn-primary btn-sm"><i class="fa fa-arrow-down"></i></button>
</div>
<br>
</body>
</html>
